<script>
    $(function () {

    });

    document.getElementById("focusButton").addEventListener("click", () => {
    document.getElementById("myTextField").focus();
});

</script>


</head>

<body>
    <header>
        <div class="search-box">
            <div class="input-group">
                <button class="btn btn-secondary" type="button" id="button-addon1"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="form-control" placeholder="Search">
            </div>

            <div class="input-group">
                <button class="btn btn-secondary" type="button" id="button-addon1"><i
                        class="fa fa-map-marker"></i></button>
                <input type="text" class="form-control" placeholder="Chicago, IL">
            </div>
        </div>
    </header>

    <main class="flex-container">
        <div class="flex-child">
            <h2 class = "select-date-and-time">Select Date and Time</h2>
        </div>

        <div class="flex-child flex-date">
            <h3>Date:</h3>
            <input type="text" id="datepicker">
        </div>

        <div class="flex-child flex-time">
            <h3>Time:</h3>
            <input type="time" id="appt" name="appt"
                   min="09:00" max="18:00" required>
        </div>
        
        <div class="flex-child">
            <h3>Mention any preferences or dietary restrictions:</h3>
        </div>

        <div class="flex-child">
            <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
            <br>
        </div>
        <div class="flex-child">
            <button class="btn btn-primary confirmation-button">Confirm!</button>
        </div>
    </main>
