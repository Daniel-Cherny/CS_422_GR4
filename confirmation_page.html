<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeChef</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile_page.css">
    <script src="https://kit.fontawesome.com/e78db3f672.js" crossorigin="anonymous"></script>
    

    <link
      href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />

   


</head>



<body>

    <header>
        <div class="search-box">
            <div class="input-group">
                <button class="btn btn-secondary" type="button" id="button-addon1"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="form-control" placeholder="Search">
            </div>

            <div class="input-group">
                <button class="btn btn-secondary" type="button" id="button-addon1"><i
                        class="fa fa-map-marker"></i></button>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>
    </header>
  

    <div class="row">

        <div class="navbar" style="position: fixed; left: 0; bottom: 0">
            <a href="" width="25" height="25"><i class="fa-solid fa-house" style="color: #ecebe8"></i></a>
            <a href=""><i class="fa-solid fa-book" ></i></a>
            <a href=""><i class="fa-solid fa-gear" ></i></a>
            <a href=""><i class="fa-solid fa-user" ></i></a>

          
          </div>

          <style>
          /* Place the navbar at the bottom of the page, and make it stick */
.navbar {
	background-color: rgb(75, 75, 89);
	overflow: hidden;
	position: fixed;
	bottom: 0;
	width: 100%;
    z-index:100;
  }
  
  /* Style the links inside the navigation bar */
  .navbar a {
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
  }
  
  /* Change the color of links on hover */
  .navbar a:hover {
	background-color: #ddd;
	color: black;
  }
  
  /* Add a color to the active/current link */
  .navbar a.active {
	background-color: #04AA6D;
	color: white;
  }

          </style>


<section class="h-100 " style="background-color: #eee;">
    <div class="container">
      <div class="justify-content-center align-items-center">
       
          <div class="card  style="border-color: #8f837c ;>
            <div class="card-body p-5">
  
              <p class="d-flex lead fw-bold mb-1" style="color: #131212;">Confirmation</p>
              <div class="row">
                
                  
                  
                  <p class="small text-muted mb-1"><i class="fa-sharp fa-solid fa-user" ></i> Chef</p>
                  <p><label id="name"></label></p>
                    <p class="small text-muted mb-1"><i class="fa-sharp fa-solid fa-calendar" ></i> Date</p>
                    <p><label id="date"></label></p>
                    <p class="small text-muted mb-1"><i class="fa-sharp fa-solid fa-clock" ></i> Time</p>
                    <p><label id="time"></label></p>
                    <p class="small text-muted mb-1"><i class="fa-solid fa-utensils"></i> Cuisine</p>
                    <p><label id="cuisine"></label></p> 
                    <p class="small text-muted mb-1"><i class="fa-solid fa-utensils"></i> Diet</p>
                    <p><label id="diet"></label></p>
                </div>
              </div>
              <p class="lead fw-bold mb-4 pb-2" style="color: #373744;">Thank you. You will be notified when the chef confirms</p>
            </div>
          </div>
        </div>
      </div>
   
  </section>
   
   
    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const cuisine = urlParams.get('cuisine');
      const date_value = urlParams.get('date');
      const time_value = urlParams.get('time');
      const diet_rest = urlParams.get('diet');
      document.getElementById('name').innerHTML=name;
      document.getElementById('date').innerHTML=date_value;
      document.getElementById('time').innerHTML=time_value;
      document.getElementById('cuisine').innerHTML=cuisine;
      document.getElementById('diet').innerHTML=diet_rest;
    </script>
</body>
  }
