    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const cuisine = urlParams.get('cuisine');
      const date_value = urlParams.get('date');
      const time_value = urlParams.get('time');
      const diet_rest = urlParams.get('diet');
      document.getElementById('name').innerHTML=name;
      document.getElementById('date').innerHTML=date_value;
      document.getElementById('time').innerHTML=time_value;
      document.getElementById('cuisine').innerHTML=cuisine;
      document.getElementById('diet').innerHTML=diet_rest;
